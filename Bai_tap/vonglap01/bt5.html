<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let start = +prompt("Mời nhập vào số bắt đầu");
    let number = +prompt("Mời nhập vào số lượng Fibonacci cần thiết");
    let sum = 0;
    while (count < number) {
        if (checkFibonacci(start)) {
            sum += start;
            count++;
        }
        start++;
    }document.write("Tổng của 20 số Fibonacci đầu tiên là "  +sum);

    function checkFibonacci(n) {
        let a = 0;
        let b = 1;
        while (b <= n) {
            if (b === n) {
                return true;
            }
            let temp = a + b;
            a = b;
            b = temp;
        }
        return false;
    }
</script>

</body>
</html>
