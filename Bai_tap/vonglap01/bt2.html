<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let doC = parseFloat(prompt('Nhiệt độ là : '));
  if(doC > 100){
    alert('Đề nghị giảm nhiệt độ')
  }else if (doC < 20){
    alert('Đề nghị tăng nhiệt độ')
  }else {
    alert('Nhiệt độ bình thường')
  }
</script>
</body>
</html>
